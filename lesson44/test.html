<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tùy chỉnh chuyển đổi chiều cao */
        .transition-height {
            transition: max-height 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container mx-auto mt-10">
        <button id="toggle-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
            Toggle Content
        </button>

        <div id="content" class="max-h-0 overflow-hidden transition-height bg-gray-200 mt-4 p-4">
            <p>This is some text inside the content div. The height of this content will transition smoothly.</p>
        </div>
    </div>

    <script>
        const content = document.getElementById('content');
        const button = document.getElementById('toggle-btn');

        button.addEventListener('click', () => {
            if (content.classList.contains('max-h-0')) {
                content.classList.remove('max-h-0');
                content.classList.add('max-h-96'); // Chiều cao tùy chỉnh (tối đa)
            } else {
                content.classList.remove('max-h-96');
                content.classList.add('max-h-0');
            }
        });
    </script>
</body>
